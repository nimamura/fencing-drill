<div class="space-y-4 fade-in">
    <!-- コマンドセット -->
    <div>
        <label class="block text-sm text-fencing-steel mb-2">レベル</label>
        <select name="command_set" class="w-full bg-fencing-surface-light border border-fencing-surface-light rounded-lg px-4 py-2.5 text-fencing-silver focus:outline-none focus:border-fencing-gold/50 transition-colors">
            <option value="beginner">初級（マルシェ、ロンペ）</option>
            <option value="intermediate">中級（+ ファンドゥ、ルミーズ）</option>
            <option value="advanced">上級（+ ボンナバン、ボンナリエール、バランセ）</option>
        </select>
    </div>

    <!-- 練習時間 -->
    <div>
        <div class="flex justify-between items-center mb-2">
            <label class="text-sm text-fencing-steel">練習時間</label>
            <span class="text-sm text-fencing-gold font-medium" id="duration-value">1 分</span>
        </div>
        <input type="range" name="duration_seconds" min="60" max="600" value="60" step="30"
               class="w-full slider-track"
               oninput="document.getElementById('duration-value').textContent = Math.floor(this.value / 60) + ' 分' + (this.value % 60 ? ' ' + (this.value % 60) + ' 秒' : '')">
        <div class="flex justify-between text-xs text-fencing-steel/40 mt-1">
            <span>1分</span>
            <span>10分</span>
        </div>
    </div>

    <!-- 最小間隔 -->
    <div>
        <div class="flex justify-between items-center mb-2">
            <label class="text-sm text-fencing-steel">最小間隔</label>
            <span class="text-sm text-fencing-gold font-medium" id="min-interval-value">1.0 秒</span>
        </div>
        <input type="range" name="min_interval_ms" min="500" max="3000" value="1000" step="100"
               class="w-full slider-track"
               oninput="document.getElementById('min-interval-value').textContent = (this.value / 1000).toFixed(1) + ' 秒'">
    </div>

    <!-- 最大間隔 -->
    <div>
        <div class="flex justify-between items-center mb-2">
            <label class="text-sm text-fencing-steel">最大間隔</label>
            <span class="text-sm text-fencing-gold font-medium" id="max-interval-value">3.0 秒</span>
        </div>
        <input type="range" name="max_interval_ms" min="1000" max="5000" value="3000" step="100"
               class="w-full slider-track"
               oninput="document.getElementById('max-interval-value').textContent = (this.value / 1000).toFixed(1) + ' 秒'">
    </div>
</div>
