<div class="space-y-4 fade-in">
    <!-- 高強度時間 -->
    <div>
        <div class="flex justify-between items-center mb-2">
            <label class="text-sm text-fencing-steel" data-i18n="settings.high_intensity">高強度時間</label>
            <span class="text-sm text-fencing-gold font-medium" id="work-value">30 <span data-i18n="unit.seconds">秒</span></span>
        </div>
        <input type="range" name="work_seconds" min="15" max="60" value="30" step="5"
               class="w-full slider-track"
               oninput="document.getElementById('work-value').innerHTML = this.value + ' <span data-i18n=\'unit.seconds\'>' + t('unit.seconds') + '</span>'">
        <div class="flex justify-between text-xs text-fencing-steel/40 mt-1">
            <span>15 <span data-i18n="unit.seconds">秒</span></span>
            <span>60 <span data-i18n="unit.seconds">秒</span></span>
        </div>
    </div>

    <!-- 休憩時間 -->
    <div>
        <div class="flex justify-between items-center mb-2">
            <label class="text-sm text-fencing-steel" data-i18n="settings.rest_time">休憩時間</label>
            <span class="text-sm text-fencing-gold font-medium" id="rest-value">15 <span data-i18n="unit.seconds">秒</span></span>
        </div>
        <input type="range" name="rest_seconds" min="10" max="30" value="15" step="5"
               class="w-full slider-track"
               oninput="document.getElementById('rest-value').innerHTML = this.value + ' <span data-i18n=\'unit.seconds\'>' + t('unit.seconds') + '</span>'">
        <div class="flex justify-between text-xs text-fencing-steel/40 mt-1">
            <span>10 <span data-i18n="unit.seconds">秒</span></span>
            <span>30 <span data-i18n="unit.seconds">秒</span></span>
        </div>
    </div>

    <!-- セット数 -->
    <div>
        <div class="flex justify-between items-center mb-2">
            <label class="text-sm text-fencing-steel" data-i18n="settings.sets">セット数</label>
            <span class="text-sm text-fencing-gold font-medium" id="sets-value">5 <span data-i18n="settings.sets.suffix">セット</span></span>
        </div>
        <input type="range" name="sets" min="3" max="10" value="5"
               class="w-full slider-track"
               oninput="document.getElementById('sets-value').innerHTML = this.value + ' <span data-i18n=\'settings.sets.suffix\'>' + t('settings.sets.suffix') + '</span>'">
    </div>

    <!-- テンポ -->
    <div>
        <div class="flex justify-between items-center mb-2">
            <label class="text-sm text-fencing-steel" data-i18n="settings.tempo">高強度時テンポ</label>
            <span class="text-sm text-fencing-gold font-medium" id="tempo-value">90 BPM</span>
        </div>
        <input type="range" name="tempo_bpm" min="60" max="120" value="90"
               class="w-full slider-track"
               oninput="document.getElementById('tempo-value').textContent = this.value + ' BPM'">
        <div class="flex justify-between text-xs text-fencing-steel/40 mt-1">
            <span>60 BPM</span>
            <span>120 BPM</span>
        </div>
    </div>
</div>
